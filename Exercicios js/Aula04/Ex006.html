<!DOCTYPE html>
<html lang="Pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        body{
            background-color: bisque;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(78, 194, 78);
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos Dom</h1>
    <div id="area">

        Intereja...
    </div>
    <script>
         var a = window.document.getElementById('area')
        
         a.addEventListener('click' , clicar)
         a.addEventListener('mouseenter' , entrar)
         a.addEventListener('mouseout' , Sair)
         a.addEventListener('mousedown' , Segurando)

        function clicar() {
           
            a.innerText = 'Clicou!!'
            a.style.background ='Yellow'
        }
        function entrar() {
            a.innerText = 'Entrou!!'
        }
        function Sair() {
            a.innerText = 'Saiu!!'
            a.style.background ='rgb(78, 194, 78)'
        }
        function Segurando() {
            a.innerText = 'Segurando!!'
        }
    </script>
    
</body>
</html>
